<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />

    <style id="style1">
        * {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;

        }

        *::before {
            box-sizing: border-box;

        }

        #demo {
            word-wrap: break-word;
        }

        #div1 {
            width: 400px;
            height: 400px;
            position: fixed;
            right: 20px;
            top: 20px;
        }

        #div1::before {
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            content: '';
            position: absolute;
            display: block;
        }

        #div1::after {
            width: 200px;
            height: 200px;
            content: '';
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            position: absolute;
            display: block;
        }

        @media (max-width: 500px) {
            #div1 {
                width: 300px;
                height: 300px;

            }

            #div1::before {
                width: 150px;
                height: 150px;
            }

            #div1::after {
                width: 150px;
                height: 150px;
            }

            #demo {
                position: relative;
                overflow: auto;
                height: 40vh;
            }

            .box1 {
                margin-top: 25px;
                position: relative;
                height: 50vh;
            }

            #div1 {
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }


        }
    </style>
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>


</body>
</html>
